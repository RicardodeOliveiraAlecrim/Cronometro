<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <title>CronômetroDev</title>

</head>

<body>
    <main>

        <header>
            <h1>Cronômetro<span class="dev">Dev</span></h1>

        </header>

        <article>



            <div class="imgtime">
                <img src="./assets/cron.png">

                <h2>
                    <span class="hour">00</span>:
                    <span class="min">00</span>:
                    <span class="sec">00</span>:
                    <span class="mlsec">00</span>
                </h2>

            </div>

            <div class="btn">

                <button onclick="start()" class="started">Start</button>

                <button onclick="stop()" class="stoped">Stop</button>

                <button onclick="reset()">Reset</button>


            </div>

        </article>
        <footer>
            <p>Desenvolvido por Ricardo de Oliveira Alecrim</p>
        </footer>


    </main>

</body>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    main {
        background-color: #454545;
        background-size: cover;
        font-family: 'Roboto Slab', serif;
    }

    header {
        height: 20vh;
    }

    h1 {
        padding: 10px;
        text-align: center;
        width: 100vw;
        font-weight: bold;
        font-size: 30px;
    }

    .dev {
        font-size: 10px;
        color: gray;
        font-family: 'Tektur', cursive;
    }

    h2 {
        position: relative;
        bottom: 70px;
        font-family: 'Tektur', cursive;
    }


    article {
        height: 70vh;
        text-align: center;
    }

    img {
        height: 250px;
        position: relative;
        top: 30px;
    }

    button {
        border-radius: 3px;
        border-width: 0;
        background: black;
        color: white;
        margin: 5px;
        cursor: pointer;
        appearance: none;
        padding: 5px;
    }

    footer {
        height: 10vh;
    }

    p {
        position: relative;
        top: 25px;
        padding-left: 5px;
    }

    button:hover {
        opacity: 0.5;
    }

    button:active {
        opacity: 0;
    }

    @media screen and (max-width: 1000px) and (orientation: landscape) {

        .imgtime {
            height: 200px;
        }

        img {
            height: 169px;
            position: relative;
            top: 30px;
            right: 170px;
        }

        p {
            position: relative;
            top: 19px;
        }

    }
</style>


<script>

    let numberss = 0
    let numbers = 0
    let numberm = 0
    let numberh = 0
    let cronss
    let cronSec
    let cronMin
    let cronHour
    let mlsec = document.querySelector(".mlsec")
    let sec = document.querySelector(".sec")
    let min = document.querySelector(".min")
    let hour = document.querySelector(".hour")



    function start() {

        cronss = setInterval(function () {
            numberss++
            mlsec.innerHTML = numberss.toString().padStart(2,'0')
            if (numberss === 99) {
                numberss = 0
            }
        }, 15);


        cronSec = setInterval(function () {
            numbers++
            sec.innerHTML = numbers.toString().padStart(2,'0')
            if (numbers === 59) {
                numbers = 0
            }
        }, 1000);

        cronMin = setInterval(function () {
            numberm++
            min.innerHTML = numberm.toString().padStart(2,'0')
            if (numbers === 59) {
                numberm = 0
            }
        }, 60000);

        cronHour = setInterval(function () {
            numberh++
            hour.innerHTML = numberh.toString().padStart(2,'0')

        }, 3600000);

        document.querySelector(".started").disabled = true;
    }

    function stop() {

        clearInterval(cronss),
            clearInterval(cronSec),
            clearInterval(cronMin),
            clearInterval(cronHour),

            document.querySelector(".started").disabled = false;
    }

    function reset() {

        clearInterval(cronss),
            clearInterval(cronSec),
            clearInterval(cronMin),
            clearInterval(cronHour),
            mlsec.innerHTML = "00",
            sec.innerHTML = "00",
            min.innerHTML = "00",
            hour.innerHTML = "00"
        numberss = 0
        numbers = 0
        numberm = 0
        numberh = 0

        document.querySelector(".started").disabled = false;
    }

</script>

</html>
